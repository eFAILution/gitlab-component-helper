include:
  - component: https://gitlab.com/components/opentofu/full-pipeline@2.6.1
  - component: $CI_SERVER_FQDN/$CI_PROJECT_PATH/full-pipeline@2.6.1
    inputs:
      some_input: "value"
      some_other_input: "another_value"
  - component: https://gitlab.com/components/opentofu/full-pipeline@main
    inputs:
      invalid_input: "test"  # This should show as unknown input
      another_wrong_input: "value"  # This should also show as unknown
  - component: $CI_SERVER_FQDN/$CI_PROJECT_PATH/fake_component@$CI_COMMIT_SHA
    inputs:
      some_input: "value"
      some_other_input: "another_value"

# Test GitLab CI file
stages:
  - test
  - deploy

test-job:
  stage: test

deploy-job:
  stage: deploy
